<section class="hero section">
  <div class="container hero-container">
    <h1 class="hero-title">
      Discover the magic of <span>photography</span> in our school
    </h1>

    <p class="hero-text">
      Our photography school offers an unforgettable journey, where you can
      learn the basics of composition, master technical skills, translate your
      unique ideas.
    </p>

    <div class="hero-wrapper">
      <div class="hero-left-wrapper">
        <ul class="hero-list">
          <li class="hero-item">
            <picture>
              <source
                srcset="
                  ../img/hero/dsk-hd/hero-student-1-dsk-hd.png    1x,
                  ../img/hero/dsk-hd/hero-student-1-dsk-hd@2x.png 2x
                "
                media="(min-width:1440px)"
                type="image/png"
              />

              <source
                srcset="
                  ../img/hero/dsk/hero-student-1-dsk.png    1x,
                  ../img/hero/dsk/hero-student-1-dsk@2x.png 2x
                "
                media="min-width:1280px"
                type="image/png"
              />

              <source
                srcset="
                  ../img/hero/tab/hero-student-1-tab.png    1x,
                  ../img/hero/tab/hero-student-1-tab@2x.png 2x
                "
                media="(min-width:768px)"
                type="image/png"
              />

              <source
                srcset="
                  ../img/hero/mob/hero-student-1-mob.png    1x,
                  ../img/hero/mob/hero-student-1-mob@2x.png 2x
                "
                media="(min-width:320px)"
                type="image/png"
              />

              <img
                src="../img/hero/mob/hero-student-1-mob.png"
                alt="A young woman turned her head to the right."
                class="hero-list-img"
                width="44"
                height="44"
              />
            </picture>
          </li>
          <li class="hero-item">
            <img src="" alt="" class="hero-list-img" />
          </li>
          <li class="hero-item">
            <img src="" alt="" class="hero-list-img" />
          </li>
        </ul>

        <div class="hero-left-subwrapper">
          <p class="hero-text-students">Our happy students</p>

          <svg class="hero-icon-arrow">
            <use></use>
          </svg>
        </div>
      </div>

      <div class="hero-right-wrapper">
        <svg class="hero-icon-star">
          <use></use>
        </svg>

        <p class="hero-text-reviews">Reviews</p>

        <p class="hero-text-num">+1500</p>
      </div>
    </div>

    <img src="" alt="" class="hero-img" />
  </div>
</section>
